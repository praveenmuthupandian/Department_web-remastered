<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="./assets/css/login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="login.js"></script>
</head>

<body>
  <!-- login-form-starts -->
  <div class="login">
    <div class="login-form">
      <form id="loginForm">
        <h2>STUDENT LOGIN</h2>
        <div class="user-name">
          <input type="text" id="username" placeholder="username">
          <i class='bx bxs-user'></i>
        </div>
        <div class="user-name">
          <input type="password" id="password" placeholder="password">
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="error-bar">
          <input id="error-bar" readonly>
        </div>
        <div class="forget">
          <span><input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember Me</label>
          </span>
          <a href="#">Forget Password?</a>
        </div>
        <div class="btn">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
  <!-- login-form-ends -->

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the form from submitting

      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var errorBar = document.getElementById('error-bar');

      if (username === '' || password === '') {
        errorBar.value = 'Please enter both username and password.';
      } else {
        errorBar.value = ''; // Clear any previous error messages

        // If both fields are filled, the form can be submitted (you can add additional logic here)
        alert('Login successful!');
        // For demonstration, we are alerting a message. In a real application, you would submit the form.
        // this.submit(); // Uncomment this line to actually submit the form
      }
    });
  </script>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
